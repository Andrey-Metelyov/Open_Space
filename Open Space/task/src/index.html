<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css"/>
    <title>Open Space</title>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="img/mars.png" alt="Mars"/>
        <img class="rocket" src="img/rocket.png" alt="Rocket"/>
    </div>
    <div class="control-panel">
        <input type="text" value="Enter password to unlock">
        <input type="button" value="OK">
        <div class="check-buttons">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <div class="levers">
            <input type="range">
            <input type="range">
            <input type="range">
            <input type="range">
            <input type="range">
        </div>
        <input type="button" value="Launch">
    </div>
</div>
</body>
</html>
