<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css"/>
    <title>Open Space</title>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="img/mars.png" alt="Mars"/>
        <img class="rocket" src="img/rocket.png" alt="Rocket"/>
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder="Enter password to unlock">
            <input type="button" id="ok-button" value="OK">
            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
            </div>
            <input type="button" id="launch-button" value="Launch">
        </div>
    </div>
</div>
</body>
</html>
